- 
  name: 'VodafoneZiggo - Digital Department (via ilionx)'
  branch: "Telecom"
  projects:
    -
      name: "Bright - addfixed"
      job_title: "Software Engineer"
      description: "WIP: Addfixed heet tegenwoordig Bright, want the future is Bright. Bright is een van de grotere projecten die momenteel bij VodafoneZiggo lopen. Met de fusie van Vodafone en Ziggo is het moment om ook op IT vlak meer samen te gaan doen. Binnen Bright word de SAFE methodiek gehanteerd. Als backender zal je roulerend meedraaien in de L2 (high level design) en L3 (development). Het idee is dat eind 2020 een groot aantal van de systemen aan de Ziggo kant uit gaan. Deze worden geïntegreerd in het Vodafone landschap. Dit heeft gevolgen voor zaken als netwerk provisioning en dergelijke. Samen met 35 vendoren word er aan het programma gewerkt. Binnen DE zijn we verantwoordelijk voor het bouwen van een volledig nieuw Hawaii backend en Fe. Hierbij maken we gebruik van Java11 en Spring Boot. Binnen het L3 team word hard gewerkt aan het selfservice portaal. Hierin kan vind je alles van facturen, product en account informatie. Dit is een samenraapsel van gegevens die al voor Vodafone gedaan werden, en dingen die volledig nieuw zijn voor fixed producten. Het is een dynamische omgeving waarin in program increments van 7 weken gewerkt word aan een eind resultaat."
      start_date: 2019-01-01
      end_date: 2020-03-01
      skills:
        - "Technische Ontwerp"
        - "Java"
