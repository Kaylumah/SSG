    -
      name: "Platform backend"
      job_title: "Software Engineer"
      description: "Als lead softwareontwikkelaar van het ontwikkel-team was Max verantwoordelijk om de voor opgezette architectuur te realiseren voor de backend van de nieuwe Prop-AZ huurders app. Deze architectuur heeft hij eerst vertaalt naar gedetailleerde technische ontwerpen en vervolgens gerealiseerd in een service oriented .net applicatie. Max heeft verschillende integratie punten geïmplementeerd en deze middels de Open API standaard beschikbaar gemaakt voor de app. Prop-AZ is een self-service applicatie waarmee de huurder van een woning diverse diensten kan gebruiken, denk daarbij aan het aanvragen van reparaties of chatten met een medewerker van de verhuurder. Onderdelen van de oplossing zijn: 1.	De data-uitwisseling met het vastgoedbeheersysteem van de firma Prop-AZ. 2.	Integratie met Firebase diensten voor het versturen push notificaties. 3.	Integratie met het chat platform van Twilio."
      start_date: 2020-08-01
      skills:
        - "C#"
