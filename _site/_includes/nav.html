<nav class="flex flex-wrap items-center justify-between">
  <img class="h-8" src="assets/logo.svg" alt="Kaylumah" />
  <div class="flex md:hidden">
    <button id="hamburger">
      <img
        alt="Open Menu"
        class="toggle block"
        src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
        width="40"
        height="40"
      />
      <img
        alt="Close Menu"
        class="toggle hidden"
        src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
        width="40"
        height="40"
      />
    </button>
  </div>
  <div class="toggle hidden md:flex w-full md:w-auto text-right text-bold mt-5 md:mt-0 border-t-2 border-gray-900 md:border-none">
    {%- for page in site.data.navigation.pages -%}
    <a href="{{ page.url }}" class="block md:inline-block text-gray-900 hover:text-gray-500 px-3 py-3 border-b-2 border-gray-900 md:border-none">
        {{ page.title }}
    </a>
    {%- endfor -%}
  </div>

  <script>
    document.getElementById('hamburger').onclick = function toggleMenu() {
      const navToggle = document.getElementsByClassName('toggle');
      for (let i = 0; i < navToggle.length; i++) {
        navToggle.item(i).classList.toggle('hidden');
      }
    };
  </script>
</nav>
