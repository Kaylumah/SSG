<div class="social-share">
    <span class="mx-auto">Enjoying my content? Consider sharing and help me grow my audience :)</span>
    <div class="flex justify-center space-x-6">
        <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'width=550,height=435');return false;">
            <em class="fab fa-linkedin"></em>
        </a>
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title | html.url_encode }}&url={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <em class="fab fa-twitter"></em>
        </a>
        <a target="_blank" href="https://facebook.com/sharer.php?u={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
            <em class="fab fa-facebook"></em>
        </a>
    </div> 
</div>
