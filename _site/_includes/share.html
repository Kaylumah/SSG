{% if page.comments != 'False' %}
<div class="flex flex-col items-center">
    <h1 class="text-lg font-semibold">Enjoyed? Consider sharing :-)</h1>
    <div class="flex justify-center">
        <a class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" target="_blank" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'width=550,height=435');return false;">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" target="_blank" href="https://facebook.com/sharer.php?u={{ page.uri | absolute_url }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
            <i class="fab fa-facebook-f"></i>
        </a>
    </div>
</div>
{% endif %}
