<div class="px-6">
    {% for experience in site.data.curriculumVitae | array.reverse %}
    <div class="mx-auto">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <span class="text-xl font-extrabold">{{ experience.company }}</span>
        </div>
        <div class="divide-y divide-gray-200">
            {% for project in experience.projects %}
                <div>
                    <div class="px-4 py-4 sm:px-6">
                        <div class="text-sm font-medium text-gray-600">
                            {{ project.title }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
