---
layout: 'default.html'
sitemap: False
---

<div class="py-16 px-6 sm:px-8">
    {% for tag in site.tags %}
    <section id="tag-{{ tag.key }}" >
        <h2 class="font-architect text-xl" id="{{ tag.key }}">
            <a href="#{{ tag.key | html.url_encode }}">{{ tag.key }}</a>
        </h2>
        <ul class="divide-y divide-gray-200 mt-1">
        {% for article in tag.value %}
        <li class="relative py-5 px-4 hover:bg-gray-50 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
            <div class="flex justify-between space-x-3">
                <div class="min-w-0 flex-1">
                    <a href="{{ article.url }}" class="block focus:outline-none">
                    <span class="absolute inset-0" aria-hidden="true"></span>
                    <p class="text-sm font-medium text-gray-900 truncate">{{ article.title }}</p>
                    <!-- <p class="text-sm text-gray-500 truncate">Velit placeat sit ducimus non sed</p> -->
                    </a>
                </div>
                <time datetime="{{ article.date | date_to_xmlschema }}" class="flex-shrink-0 whitespace-nowrap text-sm text-gray-500">{{ article.date | date_to_ago }}</time>
            </div>
            <div class="mt-1">
                <p class="line-clamp-2 text-sm text-gray-600">
                    {{ article.description }}
                </p>
            </div>
        </li>
        {% endfor %}
        </ul>
    </section>
    {% endfor %}
</div>
